name: Release
on: workflow_dispatch
jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install the dependencies
        run: npm ci
      - name: Initialize Git user
        uses: actions/checkout@v3
        uses: fregante/setup-git-user@v2
      - name: Run release
        run: npm run bump
      - name: End message
        run: echo 'All done!'
